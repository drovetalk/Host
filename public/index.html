<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta name="description" content="Bot.TalkDrove get unlimited free WhatsApp bots on your number here!">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot.TalkDrove - Dashboard</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="loading-screen">
        <div id="loading-text"></div>
    </div>

    <div class="error"></div>
    <div class="success"></div>

    <header class="header">
        <div class="header-content">
            <h1>BOT.TalkDrove</h1>
            <nav class="controls">
                <button id="walletBtn" class="btn btn-secondary" onclick="window.location.href='/wallet'">
                    <i class="fas fa-wallet"></i>
                    <span>Wallet</span>
                </button>
                <button id="themeToggle" class="btn btn-secondary">
                    <i class="fas fa-adjust"></i>
                </button>
                <button id="settingsBtn" class="btn btn-secondary">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="addBotBtn" class="btn btn-primary" onclick="window.location.href='/select-bot'">
                    <i class="fas fa-plus"></i>
                    <span>New Bot</span>
                </button>
                <button id="logoutBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div id="coinInfo">
            <span id="coinBalance">Coins: loading...</span>
            <button id="claimCoinsBtn" class="btn btn-primary">
                <i class="fas fa-gift"></i>
                <span>Claim Coins</span>
            </button>
        </div>

        <div id="userApps"></div>
        <div class="loader" id="loader"></div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
